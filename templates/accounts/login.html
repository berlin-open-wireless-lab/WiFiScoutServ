{% extends 'base.html' %}

{% block title %}Log in -{% endblock %}
{% block content %}
  <h2>Log in</h2>

  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

  <a href="{% url 'accounts_signup' %}">Sign up</a>
{% endblock %}
